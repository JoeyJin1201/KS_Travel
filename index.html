<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="#" />
  <title>高雄旅遊網</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans+TC&display=swap" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="banner"></div>
      <h1>高雄旅遊資訊</h1>
      <select name="zone-selections" id="zone-selections"></select>
      <div class="popular">
        <p>熱門行政區</p>
        <ul class="popular-list">
          <li class="popular-list-item" style="background-color:rgb(138, 130, 204)">苓雅區</li>
          <li class="popular-list-item" style="background-color:rgb(255, 167, 130)">三民區</li>
          <li class="popular-list-item" style="background-color:rgb(245, 208, 5)">新興區</li>
          <li class="popular-list-item" style="background-color:rgb(85, 154, 200)">鹽埕區</li>
        </ul>
      </div>
    </header>
    <section class="content">
      <div class="line-wrap">
        <div class="line"></div>
      </div>
      <p class="list-title">尚未選擇區域</p>
      <ul class="content-list">
      </ul>
      <div class="pageDeck"></div>
    </section>
    <footer>
      <div class="web-site-information">
        <p class="web-site-name">高雄旅遊網</p>
        <p class="web-site-source">資料來源：高雄市政府</p>
      </div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
